<!-- Student Grade Calculator 
Each Student has to enter respective subject marks
1. Find total?
2. Find Percentage?
3. Find Grade?
4. Check Pass and Fail.
5. Combined all and show output. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Document</title>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Grade <br> Calcy
                            </div>
                        </div>

                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="WEB DEVELOPEMENT" id="wd">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="COMPUTERS" id="comp">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
                            </div>

                        </div>
                        <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                    </div>

                </div>

            </div>
        </div>
        <div class="app-form-group showdata">
            <p id="showData"></p>
        </div>

    </div>
</head>

<body>
    <script src="script.js"></script>

</body>

</html>
